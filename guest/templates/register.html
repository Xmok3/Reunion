{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --dark: #212529;
            --light-bg: #f8f9fa;
            --border-radius: 16px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), #5a67d8);
            color: white;
            padding: 2.5rem 1.5rem;
            text-align: center;
            border-bottom: none;
        }

        .event-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .card-subtitle {
            opacity: 0.9;
            font-size: 1rem;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .card-body {
            padding: 2.5rem;
            background: white;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
            transform: translateY(-2px);
        }

        .form-floating > label {
            color: #64748b;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--success), #20c997);
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(25, 135, 84, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(25, 135, 84, 0.4);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            background: #f1f5f9;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #64748b;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
            .card-header {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-11">
                <div class="card">
                    <div class="card-header">
                        <img src="{% static 'images/event-logo.jpg' %}" class="event-logo" alt="Event Logo">
                        <h1 class="card-title mb-2">Class of 2015 Homecoming</h1>
                        <p class="card-subtitle">Secure your spot today</p>
                    </div>

                    <div class="card-body">
                        <form method="POST" novalidate>
                            {% csrf_token %}

                            <div class="mb-4 form-floating">
                                <input type="text" name="full_name" class="form-control" id="fullName" placeholder="John Doe" required>
                                <label for="fullName"><i class="fas fa-user me-2"></i>Full Name</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="tel" name="phone_number" class="form-control" id="phone" placeholder="+1 (555) 000-1234" required>
                                <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                            </div>

                            <button type="submit" class="btn btn-success btn-register w-100">
                                <i class="fas fa-check-circle me-2"></i>Complete Registration
                            </button>
                        </form>
                    </div>

                    <div class="footer">
                        Powered by <strong>xmok3Dev</strong> Â© 2025
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
