{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --dark: #212529;
            --border-radius: 16px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--success), #20c997);
            color: white;
            padding: 3rem 1.5rem 2rem;
            text-align: center;
        }

        .event-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .success-icon {
            font-size: 4rem;
            color: #d1fae5;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .card-subtitle {
            opacity: 0.95;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .card-body {
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .info-grid {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            border-left: 5px solid var(--success);
        }

        .info-grid strong {
            color: var(--success);
        }

        .qr-container {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 1.5rem 0;
        }

        .qr-code {
            width: 220px;
            height: 220px;
            border: 12px solid #f8f9fa;
            border-radius: 12px;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--success), #20c997);
            border: none;
            border-radius: 12px;
            padding: 0.9rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(25, 135, 84, 0.4);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            background: #f1f5f9;
        }

        @media (max-width: 576px) {
            .card-body { padding: 2rem 1.5rem; }
            .card-header { padding: 2.5rem 1rem 1.5rem; }
            .qr-code { width: 180px; height: 180px; }
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-11">
                <div class="card">

                    <div class="card-header">
                        <img src="{% static 'images/event-logo.jpg' %}" class="event-logo" alt="Event Logo">
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h1 class="card-title">You're Registered!</h1>
                        <p class="card-subtitle">Welcome aboard — we can't wait to see you!</p>
                    </div>

                    <div class="card-body">

                        <div class="info-grid">
                            <p class="mb-2"><strong>Full Name:</strong> {{ guest.full_name }}</p>
                            <p class="mb-0"><strong>Ticket ID / QR Value:</strong><br>
                                <code style="background:#e6f7e6; padding:4px 8px; border-radius:6px; font-size:0.95em;">
                                    {{ guest.qr_code_value }}
                                </code>
                            </p>
                        </div>

                        <div class="qr-container">
                            <img src="{{ guest.qr_image.url }}" alt="Your QR Code" class="qr-code" id="qrImage">
                        </div>

                        <p class="text-muted mb-4">
                            <i class="fas fa-info-circle me-2"></i>
                            Your QR code has been automatically downloaded.
                        </p>

                        <a href="{{ guest.qr_image.url }}" download="{{ guest.qr_code_value }}.png" class="btn btn-success btn-download">
                            <i class="fas fa-download me-2"></i> Download QR Code Again
                        </a>

                    </div>

                    <div class="footer">
                        Powered by <strong>xmok3Dev</strong> © {% now "Y" %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto-download QR code on page load (kept from your original) -->
    <script>
        window.onload = function() {
            const img = document.getElementById('qrImage');
            if (img && img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = "{{ guest.qr_code_value }}.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
